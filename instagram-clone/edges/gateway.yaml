server:
  port: 8080

spring:
  application:
    name: gateway

  config:
    import:
      - optional:configserver:http://config-server:8888/consul-client
      - optional:configserver:http://config-server:8888/gateway-actuator
      - optional:configserver:http://config-server:8888/logging

  autoconfigure:
      exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  cloud:
    gateway:
      server:
          webflux:
            discovery:
              locator:
                enabled: true
                lower-case-service-id: true
