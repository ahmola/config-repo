server:
  port: 8080
spring:
  config:
    import:
      -optional:configserver:http://config-server:8888/consul-client.yaml
      -optional:configserver:http://config-server:8888/gateway-actuator.yaml
      -optional:configserver:http://config-server:8888/logging.yaml
  autoconfigure:
      exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  cloud:
    gateway:
          server:
              webflux:
                  discovery:
                      locator:
                          enabled: true
                          lower-case-service-id: true
