server:
  port: 8080

spring:
  config:
    import:
      - configserver:http://config-server:8888/common/consul-client.yaml
      - configserver:http://config-server:8888/common/gateway-actuator.yaml
      - configserver:http://config-server:8888/common/logging.yaml

  application:
    name: gateway

  autoconfigure:
      exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  cloud:
    gateway:
      server:
          webflux:
            discovery:
              locator:
                enabled: true
                lower-case-service-id: true
