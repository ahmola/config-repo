spring:
  config:
    import:
      -optional:configserver:http://config-server:8888/sql.yml
      -optional:configserver:http://config-server:8888/consul-client.yml
      -optional:configserver:http://config-server:8888/service-actuator.yml
server:
  port: 8086
spring:
  application:
    name: crud-get
  sql:
        init:
            mode: always          # 앱 시작 시 SQL 실행 허용
            encoding: UTF-8
            schema-locations: classpath:schema.sql
            data-locations: classpath:data.sql
